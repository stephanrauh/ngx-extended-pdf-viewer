<div class="pb-4 ps-1 pe-1">
  <h1>{{ pageTitle() }}</h1>
  <pvs-tabs group="docs">
    <pvs-tab-panel header="Documentation" key="docs">
      <ng-content />
    </pvs-tab-panel>

    @for (tab of otherTabs(); track tab.title) {
      <pvs-tab-panel [header]="tab.title" [key]="tab.title | lowercase">
        <ng-container *ngTemplateOutlet="tab.template" />
      </pvs-tab-panel>
    }

    @if (demoTemplate()) {
      <pvs-tab-panel header="Demo" key="demo">
        <ng-container *ngTemplateOutlet="demoTemplate()" />
      </pvs-tab-panel>
    }
  </pvs-tabs>
</div>
